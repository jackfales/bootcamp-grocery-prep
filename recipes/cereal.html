    <main>
        <h1>Cereal</h1>
        <div class="showcase">
            <div class="desc">
                <p>For the lazy nights.</p>
            </div>
            <img src="../imgs/cereal.jpg" height="250">
        </div>
        <br>
        <div>
            <button id="subtract">-</button>
            <span>Serves</span>
            <span id="servings"> 1</span>
            <button id="add">+</button>
        </div>

        <h2>Ingredients</h2>
        <ul>
            <li><span class="count" base="1">1</span> cup(s) of cereal</li>
            <li><span class="count" base="1.5">1.5</span> cup(s) of milk</li>
        </ul>

        <h2>Instructions</h2>
        <ol>
            <li>Put the cereal in a bowl FIRST.</li>
            <li>Then put the milk in.</li>
            <li>Enjoy!</li>
        </ol>
